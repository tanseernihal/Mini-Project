<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student & Admin Login</title>
  <link rel="stylesheet" href="login.css"> <!-- Reuse existing styles -->
</head>

<body>
  <div class="login-container">
    <!-- Student Login Section -->
    <h1>Student Login</h1>
    <form id="studentLoginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p id="error-message" class="error-message"></p>
      <p>Don't have an account? <a href="student-signup.html">Sign up
          here</a></p>
    </form>
  </div>
  <!-- Admin Login Section -->
  <div class="login-container">
    <h1>Admin Login</h1>
    <p>If you are an admin, please <a href="login.html">click here</a> to
      login.</p>
  </div>
  <script src="student-login.js"></script>
</body>

</html>
